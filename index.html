<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Laura Adan">
	<meta name="keywords" content="js, lightbox, javascript, ejercicios, desarrollador">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
	<script defer src="js/script.js"></script>
	<!-- defer: El script se descarga de forma asíncrona, en paralelo con el análisis HTML y además su ejecución es diferida
	hasta que termine el analisis HTML. No hay bloqueo en el renderizado HTML -->
	<title>Lightbox con Javascript</title>
</head>
<body>

<!--  https://midu.dev/lazy-loading-imagenes-html/ Carga en miniatura la imagen sin que el usuario no se entera. Cuando las imagenes son muy pesadas.  -->

	<h2 class="titulo">Arquitectura de Josehp Clahré</h2>

	<ul class="ul">
		<li class="li">
			<a href="#" class="a" title="Arquitectura de Joseph Clahré">
				<img src="img/arq/01.jpg" alt="Arquitectura de Joseph Clahré 01" class="img" loading="lazy">
			</a>
		</li>		
	</ul>

	<ul class="ul">
		<li class="li">
			<a href="#" class="a" title="Arquitectura de Joseph Clahré">
				<img src="img/arq/02.jpg" alt="Arquitectura de Joseph Clahré 02" class="img" loading="lazy">
			</a>
		</li>		
	</ul>

	<ul class="ul">
		<li class="li">
			<a href="#" class="a" title="Arquitectura de Joseph Clahré">
				<img src="img/arq/03.jpg" alt="Arquitectura de Joseph Clahré 03" class="img" loading="lazy">
			</a>
		</li>		
	</ul>

	<div class="lightbox">
		<button class="cerrar">Cerrar</button>
		<img src="img/arq/01.jpg" alt="Arquitectura de Joseph Clahré 01" class="grande">
	</div>

	
</body>
</html>
