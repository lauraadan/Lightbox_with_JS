<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Laura Adan">
	<meta name="keywords" content="js, lightbox, javascript, ejercicios, desarrollador">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
	<script defer src="js/script.js"></script>
	<!-- defer: The script is downloaded asynchronously, in parallel with the HTML parsing and its execution is deferred
until the HTML parsing is finished. No blocking in HTML rendering -->
	<title>Lightbox with Javascript</title>
</head>
<body>

<!--  https://midu.dev/lazy-loading-imagenes-html/ Load the image thumbnail without the user noticing. When the images are very heavy. -->

	<h2 class="tittle">Josehp Clahré - Architect</h2>

	<ul class="ul">
		<li class="li">
			<a href="#" class="a" title="Josehp Clahré - Architect">
				<img src="img/arq/01.jpg" alt="Josehp Clahré - Architect 01" class="img" loading="lazy">
			</a>
		</li>		
	</ul>

	<ul class="ul">
		<li class="li">
			<a href="#" class="a" title="Josehp Clahré - Architect">
				<img src="img/arq/02.jpg" alt="Josehp Clahré - Architect 02" class="img" loading="lazy">
			</a>
		</li>		
	</ul>

	<ul class="ul">
		<li class="li">
			<a href="#" class="a" title="Josehp Clahré - Architect">
				<img src="img/arq/03.jpg" alt="Josehp Clahré - Architect 03" class="img" loading="lazy">
			</a>
		</li>		
	</ul>

	<div class="lightbox">
		<button class="close">X</button>
		<img src="img/arq/01.jpg" alt="Josehp Clahré - Architect 01" class="big">
	</div>

	
</body>
</html>
